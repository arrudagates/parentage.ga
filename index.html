<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <title>Parentage.ga &#8211; The home on the web for Parentage.ga</title>

    <link
      rel="stylesheet"
      id="twenty-twenty-one-style-css"
      href="https://parentage.org/wp-content/themes/twentytwentyone/style.css?ver=1.1"
      media="all"
    />

    <style id="custom-background-css">
      body.custom-background {
        background-color: #000000;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        "use strict";

        let buffer = [];
        let lastKeyTime = Date.now();

        document.addEventListener("keydown", (event) => {
          const charList = "abcdefghijklmnopqrstuvwxyz0123456789";
          const key = event.key.toLowerCase();

          if (charList.indexOf(key) === -1) return;

          const currentTime = Date.now();

          if (currentTime - lastKeyTime > 1000) {
            buffer = [];
          }

          buffer.push(key);
          lastKeyTime = currentTime;

          if (buffer.join() == "t,h,e,d,i,p") {
            document.getElementById("main-img").src =
              "https://cdn.discordapp.com/emojis/818955369778249729.png";
            console.log("THE DIP");
          }
        });
      });
    </script>
  </head>

  <body
    class="home page-template-default page page-id-18 custom-background wp-custom-logo wp-embed-responsive is-dark-theme no-js singular no-widgets"
  >
    <div id="page" class="site">
      <header id="masthead" class="site-header has-logo" role="banner">
        <div class="site-branding">
          <div class="site-logo">
            <span class="custom-logo-link"
              ><img
                src="https://cdn.discordapp.com/attachments/620330473876357123/819220159255412736/parentagega.png"
                class="custom-logo"
                alt=""
                sizes="(max-width: 1005px) 100vw, 1005px"
                width="1005"
                height="132"
                onclick="sequence('n')"
            /></span>
          </div>
        </div>
      </header>

      <div id="content" class="site-content">
        <div id="primary" class="content-area">
          <main id="main" class="site-main" role="main">
            <article
              id="post-18"
              class="post-18 page type-page status-publish hentry entry"
            >
              <div class="entry-content">
                <figure class="wp-block-image size-large is-resized">
                  <div class="gameboard">
                    <div class="row1">
                      <div id="cell1" onclick="sequence('1')"></div>
                      <div id="cell2" onclick="sequence('2')"></div>
                    </div>

                    <div class="row2">
                      <div id="cell3" onclick="sequence('3')"></div>
                      <div id="cell4" onclick="sequence('4')"></div>
                    </div>
                  </div>

                  <style>
                    .gameboard {
                      width: 608px;
                      height: 608px;
                      z-index: 10;
                      position: absolute;
                    }
                    .button {
                      background-color: white;
                      width: 160px;
                      margin: 0 auto;
                    }
                    .row1,
                    .row2 {
                      clear: both;
                    }
                    #cell1,
                    #cell2,
                    #cell3,
                    #cell4 {
                      width: 304px;
                      height: 304px;
                      float: left;
                      z-index: 20;
                    }
                  </style>

                  <img
                    id="main-img"
                    alt=""
                    class="wp-image-89"
                    sizes="(max-width: 608px) 100vw, 608px"
                    src="https://cdn.discordapp.com/attachments/175786020409704448/818641939124584488/the_truth_is_loss.jpg"
                    loading=""
                    width="608"
                    height="608"
                  />
                </figure>
              </div>
            </article>
          </main>
        </div>
      </div>

      <script>
        let buffer2 = [];
        let lastKeyTime2 = Date.now();

        function sequence(key) {
          const currentTime = Date.now();

          if (currentTime - lastKeyTime2 > 3000) {
            buffer2 = [];
          }

          buffer2.push(key);
          lastKeyTime2 = currentTime;
          if (buffer2.join() == "1,2,n,4,3") {
            document.getElementById("audio").play();
            console.log("mooN");
          }
        }
      </script>

      <audio id="audio">
        <source src="Hint_1.mp3" type="audio/mpeg" />
